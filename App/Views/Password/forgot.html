{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block body%}

<h1>Request password reset</h1>
<form action="{{ URL }}/password/request-reset" method="post">
    <div>
        <label for="inputEmail">Email Adress</label>
        <input type="email" id="inputEmail" name="email" placeholder="Email adress" autofocus required>
    </div>
    <input type="hidden" name="token_form" value="{{ token_form }}">
    <input type="submit" value="Send password reset">
</form>
{% endblock %}
