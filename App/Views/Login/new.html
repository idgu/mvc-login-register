{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body%}
<h1>Login</h1>
<br><form method="post" action="{{ URL }}/login/create">
    <div>
        <label for="inputEmail">Email</label>
        <input id="inputEmail" type="email" name="email" placeholder="email adress" value="{{ email }}" required>
    </div>

    <div>
        <label for="inputPassword">Password</label>
        <input id="inputPassword" type="password" name="password" placeholder="password" required>
    </div>
    <label>
        <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %}> Remember me
    </label><br>
    <input type="submit">
    <a href="{{ URL }}/password/forgot">Forgot password?</a>
</form>
{% endblock %}
