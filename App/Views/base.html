<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ URL }}/css/styles.css" type="text/css" >
</head>
<body>
<nav>
    <ul>
        <li><a href="{{ URL }}">Home</a></li>
        {% if current_user %}
        <li><a href="{{ URL }}/profile/show">Profile</a></li>
        <li><a href="{{ URL }}/logout">Logout</a></li>
        {% endif %}
    </ul>
</nav>
{% for message in flash_messages %}
<div class="alert alert-{{ message.type}}">{{ message.body}}</div>
{% endfor %}

    {% block body %}
    {% endblock %}


{% block footer %}
{% endblock %}
</body>
</html>
