{% extends "base.html" %}

{% block title %}Signup{% endblock %}


{% block body%}


{% if user.errors is not empty %}
{% for error in user.errors %}
<div class="alert alert-warning">{{ error }}</div></li>
{% endfor %}
{% endif %}





<h1 class="display-4 mt-5 text-center">Send activation email</h1>
<form class="justify-content-md-center mt-5 pb-5" action="{{ URL }}/signup/request-resend" method="post">


    <div class="row justify-content-md-center">
        <div class="form-group col-md-6">
            <label for="inputActivateEmail">Email</label>
            <input type="email" name="email" value="{{ email }}" class="form-control" placeholder="email adress" id="inputActivateEmail" required>
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <input type="hidden" name="token_form" value="{{ token_form }}">
            <input type="submit" value="Send activate email" class="btn bg-inverse text-white btn-block">
        </div>
    </div>
</form>
{% endblock %}
